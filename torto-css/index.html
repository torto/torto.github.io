<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
        <title>Torto</title>
    </head>
    <body>
        <div class="fundo">
            <div class="torto">
                <div class="cabeca">
                    <div class="formato-rosto"></div>
                    <div class="oculos">
                        <div class="armacao"></div>
                        <div class="lente direita"></div>
                        <div class="lente esquerda"></div>
                    </div>
                    <div class="orelhas">
                        <div class="orelha direita"></div>
                        <div class="orelha esquerda"></div>
                    </div>
                    <div class="nariz">
                        <div class="cima"></div>
                        <div class="baixo"></div>
                    </div>
                    <div class="barba">
                        <div class="bigode"></div>
                        <div class="barba-baixo"></div>
                        <div class="barba-baixo-esquerda"></div>
                        <div class="barba-baixo-direita"></div>
                    </div>
                    <div class="cabelo">
                        <div class="topo-central"></div>
                        <div class="cabelo-lado lado-esquerda"></div>
                        <div class="cabelo-lado lado-direita"></div>
                        <div class="cabelo-final"></div>
                    </div>

                    <div class="corpo">
                        <div class="camisa">
                            <div class="topo-camisa"></div>
                            <div class="centro-camisa"></div>
                            <div class="centro-final"></div>
                            <div class="centro-final-center"></div>
                            <div class="camisa-braco-baixo"></div>
                            <div class="braco-baixo"></div>
														<div class="braco-baixo-dois"></div>
                        </div>
                    </div>
                </div>

                <div class="pernas"></div>
            </div>
        </div>
    </body>
</html>
